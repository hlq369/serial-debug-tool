<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鱼池监控系统 - JMU 多设备同步版</title>
    <meta name="description" content="基于Web Serial API的在线串口调试工具，支持多设备变量同步">
    <style>
        /* 样式保持不变 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* ... 其余样式代码保持不变 ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- HTML结构保持不变 -->
        <div class="header">
            <h1>鱼池监控系统 - JMU 多设备同步版</h1>
            <p>基于Web Serial API的在线串口调试工具 - 支持多设备变量同步</p>
            <div style="margin-top: 8px;">
                <span id="syncStatus" class="sync-status sync-disconnected"></span>
                <span id="syncStatusText">同步服务未连接</span>
            </div>
        </div>

        <div class="browser-support">
            <h4>浏览器兼容性提示</h4>
            <p>此工具需要支持Web Serial API的浏览器，如Chrome 89+、Edge 89+或Opera 76+。目前Firefox和Safari暂不支持此功能。</p>
        </div>

        <div class="api-config">
            <h4>JSONBin.io 配置</h4>
            <p>当前使用 JSONBin.io 作为数据同步服务，支持双向实时同步。<strong>免费版限制：每分钟最多5次写入</strong></p>
            <div class="api-config-row">
                <label for="binId">Bin ID:</label>
                <input type="text" id="binId" value="68f5194943b1c97be9715cb4" style="font-family: 'Courier New', monospace; font-size: 10px;">
                <button onclick="updateBinId()">更新Bin ID</button>
                <span>状态: <span id="apiStatus">已配置，点击"启用同步"开始使用</span></span>
            </div>
        </div>

        <!-- 变量显示和控制面板 -->
        <div class="panel">
            <h3>变量显示 
                <button onclick="togglePolling()" id="pollingToggle" style="font-size: 0.8rem; padding: 4px 8px; float: right;">
                    启用同步
                </button>
            </h3>
            <div class="variable-display">
                <div class="variable-item">
                    <div class="variable-name">光强度</div>
                    <div class="variable-value" id="varAAA">0.0</div>
                </div>
                <div class="variable-item">
                    <div class="variable-name">水温</div>
                    <div class="variable-value" id="varBBB">0.0</div>
                </div>
                <div class="variable-item">
                    <div class="variable-name">pH</div>
                    <div class="variable-value" id="varCCC">0.0</div>
                </div>
                <div class="variable-item">
                    <div class="variable-name">DO</div>
                    <div class="variable-value" id="varDDD">0.0</div>
                </div>
            </div>
            
            <h3>控制按钮</h3>
            <div class="control-buttons">
                <button class="control-btn" onclick="sendControlCommand('AA1')">光强度</button>
                <button class="control-btn" onclick="sendControlCommand('AA2')">水温</button>
                <button class="control-btn" onclick="sendControlCommand('AA3')">pH</button>
                <button class="control-btn" onclick="sendControlCommand('AA4')">DO</button>
            </div>
        </div>

        <!-- 其余HTML结构保持不变 -->
        <!-- ... -->
    </div>

    <script>
        // 全局变量 - float类型
        let AAA = 0.0; // 光强度
        let BBB = 0.0; // 水温
        let CCC = 0.0; // pH
        let DDD = 0.0; // DO
        
        // JSONBin.io 配置
        let pollingInterval = null;
        let pollingEnabled = false;
        let BIN_ID = '68f5194943b1c97be9715cb4';
        const JSONBIN_API_KEY = '$2a$10$2sccsXH3EBEePpZ8CdkBFeGblqEviy3Dkw1eYN3mvJrvoCLouePNK';
        
        // 频率限制
        let lastWriteTime = 0;
        let lastCommandTime = 0;
        const MIN_WRITE_INTERVAL = 12000; // 12秒 = 每分钟5次写入
        const MIN_COMMAND_INTERVAL = 12000; // 12秒 = 每分钟5次命令

        // 循环发送显示控制
        document.getElementById('loopSend').addEventListener('change', function() {
            document.getElementById('intervalGroup').style.display = this.checked ? 'block' : 'none';
        });

        let port = null;
        let reader = null;
        let writer = null;
        let readableStreamClosed = null;
        let writableStreamClosed = null;
        let loopSendInterval = null;
        let receiveBuffer = '';
        let timeoutTimer = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('sync') === 'true') {
                setTimeout(() => togglePolling(), 1000);
            }
            
            updateSyncStatus('disconnected', '同步服务未连接');
            
            const savedBinId = localStorage.getItem('jsonbin_bin_id');
            if (savedBinId) {
                BIN_ID = savedBinId;
                document.getElementById('binId').value = savedBinId;
            }
            
            checkApiKey();
        });

        // 检查API密钥
        function checkApiKey() {
            if (JSONBIN_API_KEY.includes('YOUR_API_KEY_HERE')) {
                document.getElementById('apiStatus').innerHTML = '<span style="color: #e74c3c;">警告: 请先配置JSONBIN_API_KEY</span>';
                addLog('配置', '请先在代码中配置JSONBIN_API_KEY', 'error');
            } else {
                document.getElementById('apiStatus').innerHTML = '<span style="color: #27ae60;">已配置，点击"启用同步"开始使用</span>';
            }
        }

        // 更新Bin ID
        function updateBinId() {
            const newBinId = document.getElementById('binId').value.trim();
            if (newBinId && newBinId.length > 10) {
                BIN_ID = newBinId;
                localStorage.setItem('jsonbin_bin_id', newBinId);
                addLog('配置', 'Bin ID已更新: ' + newBinId, 'system');
                alert('Bin ID已更新！');
                
                if (pollingEnabled) {
                    stopPolling();
                    setTimeout(() => startPolling(), 1000);
                }
            } else {
                alert('请输入有效的Bin ID！');
            }
        }

        /* ================ JSONBin.io 同步功能 ================ */
        function togglePolling() {
            if (!pollingEnabled) {
                startPolling();
            } else {
                stopPolling();
            }
        }

        function startPolling() {
            if (JSONBIN_API_KEY.includes('YOUR_API_KEY_HERE')) {
                alert('请先在代码中配置JSONBIN_API_KEY！\n\n获取方式：\n1. 登录 jsonbin.io\n2. 进入 Dashboard\n3. 复制 API Key');
                return;
            }
            
            pollingEnabled = true;
            document.getElementById('pollingToggle').textContent = '停止同步';
            updateSyncStatus('connecting', '正在连接JSONBin.io...');
            addLog('同步', '开始JSONBin.io同步 (12秒/次)', 'system');
            
            // 立即获取一次数据
            fetchVariables();
            
            // 每12秒获取一次数据（符合免费版限制）
            pollingInterval = setInterval(fetchVariables, 12000);
        }

        function stopPolling() {
            pollingEnabled = false;
            document.getElementById('pollingToggle').textContent = '启用同步';
            updateSyncStatus('disconnected', '同步服务未连接');
            addLog('同步', '停止JSONBin.io同步', 'system');
            
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        async function fetchVariables() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY,
                        'X-Bin-Meta': 'false'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                updateVariablesFromServer(data);
                updateSyncStatus('connected', 'JSONBin.io同步已连接');
            } catch (error) {
                console.error('同步失败:', error);
                updateSyncStatus('disconnected', 'JSONBin.io同步失败');
                addLog('同步', '同步失败: ' + error.message, 'error');
            }
        }

        async function updateVariablesOnServer(variables) {
            const now = Date.now();
            if (now - lastWriteTime < MIN_WRITE_INTERVAL) {
                addLog('同步', '写入频率限制，跳过本次更新', 'system');
                return;
            }
            
            try {
                lastWriteTime = now;
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify(variables)
                });
                
                if (!response.ok) {
                    throw new Error(`更新失败! status: ${response.status}`);
                }
                
                const result = await response.json();
                addLog('同步', '变量已同步到JSONBin.io', 'system');
                return result;
            } catch (error) {
                console.error('上传变量失败:', error);
                addLog('同步', '上传变量失败: ' + error.message, 'error');
                throw error;
            }
        }

        function updateVariablesFromServer(data) {
            let updated = false;
            
            if (data.AAA !== undefined && data.AAA !== AAA) {
                AAA = parseFloat(data.AAA);
                document.getElementById('varAAA').textContent = AAA.toFixed(1);
                updated = true;
            }
            
            if (data.BBB !== undefined && data.BBB !== BBB) {
                BBB = parseFloat(data.BBB);
                document.getElementById('varBBB').textContent = BBB.toFixed(1);
                updated = true;
            }
            
            if (data.CCC !== undefined && data.CCC !== CCC) {
                CCC = parseFloat(data.CCC);
                document.getElementById('varCCC').textContent = CCC.toFixed(1);
                updated = true;
            }
            
            if (data.DDD !== undefined && data.DDD !== DDD) {
                DDD = parseFloat(data.DDD);
                document.getElementById('varDDD').textContent = DDD.toFixed(1);
                updated = true;
            }

            if (updated) {
                addLog('同步', `变量已同步: 光强度=${AAA.toFixed(1)}, 水温=${BBB.toFixed(1)}, pH=${CCC.toFixed(1)}, DO=${DDD.toFixed(1)}`, 'system');
            }
            
            // 检查并执行控制命令
            if (data.controlCommand && 
                data.controlCommand.timestamp && 
                data.controlCommand.command &&
                data.controlCommand.source === 'web_control') {
                
                const currentTime = Date.now();
                const commandTime = data.controlCommand.timestamp;
                
                if (currentTime - commandTime < 5000) {
                    executeControlCommand(data.controlCommand.command);
                }
            }
        }

        function updateSyncStatus(status, text) {
            const statusElement = document.getElementById('syncStatus');
            const textElement = document.getElementById('syncStatusText');
            
            statusElement.className = 'sync-status';
            switch(status) {
                case 'connected':
                    statusElement.classList.add('sync-connected');
                    break;
                case 'connecting':
                    statusElement.classList.add('sync-connecting');
                    break;
                case 'disconnected':
                    statusElement.classList.add('sync-disconnected');
                    break;
            }
            
            textElement.textContent = text;
        }

        /* ================ 发送控制命令 ================ */
        async function sendControlCommand(cmd) {
            if (writer) {
                try {
                    await writer.write(cmd);
                    addLog('TX', cmd, 'tx');
                } catch (e) {
                    addLog('错误', '发送失败: ' + e.message, 'error');
                }
            }
            
            try {
                await syncControlCommand(cmd);
            } catch (e) {
                addLog('同步', '命令同步失败: ' + e.message, 'error');
            }
        }

        /* ================ 同步控制命令到JSONBin.io ================ */
        async function syncControlCommand(command) {
            const now = Date.now();
            if (now - lastCommandTime < MIN_COMMAND_INTERVAL) {
                addLog('同步', '命令发送频率限制，请稍后再试', 'error');
                return;
            }
            
            try {
                lastCommandTime = now;
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY,
                        'X-Bin-Meta': 'false'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`获取数据失败! status: ${response.status}`);
                }
                
                const currentData = await response.json();
                
                const updatedData = {
                    ...currentData,
                    controlCommand: {
                        command: command,
                        timestamp: Date.now(),
                        source: 'web_control'
                    }
                };
                
                const updateResponse = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify(updatedData)
                });
                
                if (!updateResponse.ok) {
                    throw new Error(`更新命令失败! status: ${updateResponse.status}`);
                }
                
                let commandDesc = '';
                if (command === 'AA1') commandDesc = '光强度';
                else if (command === 'AA2') commandDesc = '水温';
                else if (command === 'AA3') commandDesc = 'pH';
                else if (command === 'AA4') commandDesc = 'DO';
                else commandDesc = command;
                
                addLog('同步', `控制命令已同步: ${commandDesc}`, 'system');
            } catch (error) {
                console.error('同步控制命令失败:', error);
                throw error;
            }
        }

        /* ================ 执行控制命令 ================ */
        async function executeControlCommand(command) {
            if (!writer) {
                addLog('控制', `收到命令但串口未连接: ${command}`, 'system');
                return;
            }
            
            try {
                await writer.write(command);
                
                let commandDesc = '';
                if (command === 'AA1') commandDesc = '光强度';
                else if (command === 'AA2') commandDesc = '水温';
                else if (command === 'AA3') commandDesc = 'pH';
                else if (command === 'AA4') commandDesc = 'DO';
                else commandDesc = command;
                
                addLog('TX', `同步执行: ${commandDesc}`, 'tx');
                
                setTimeout(() => clearControlCommand(), 1000);
            } catch (e) {
                addLog('错误', '执行控制命令失败: ' + e.message, 'error');
            }
        }

        /* ================ 清除控制命令 ================ */
        async function clearControlCommand() {
            try {
                const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                    headers: {
                        'X-Master-Key': JSONBIN_API_KEY,
                        'X-Bin-Meta': 'false'
                    }
                });
                
                if (!response.ok) return;
                
                const currentData = await response.json();
                const { controlCommand, ...dataWithoutCommand } = currentData;
                
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify(dataWithoutCommand)
                });
                
            } catch (error) {
                console.error('清除控制命令失败:', error);
            }
        }

        // 其余函数保持不变（串口连接、数据解析等）
        // ...

        // 原有的串口连接、数据接收等函数保持不变
        // 由于篇幅限制，这里省略了重复的代码部分
        // 请确保保留原有的串口连接、数据接收等完整功能

    </script>
</body>
</html>
